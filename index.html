<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap');
  </style>
</head>

<body>
  <div class='container'>
    <div class='sidebar'>
      <div class='logo'>
        <img src="odin-lined.png" alt="Odin Logo"><span>ODIN</span>
      </div>
    </div>
    <div class='main-content'>
      <div class='top'>
        <p>This is not a real service! This is my sign up form project for the Odin Project! You know you need something like this in your life to help you realise your deepest dreams</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class='middle'>
        <p>Let's do this!</p>
        <form action="">
          <label for="firstName">*FIRST NAME<br><input type="text" id='firstName' class='textbox' required></label> 
          <label for="lastName">*LAST NAME<br><input type="text" id='lastName' class='textbox' required></label>
          <label for="email">*EMAIL<br><input type="email" id='email' class='textbox' required></label>
          <label for="phoneNumber">*PHONE NUMBER<br><input type="tel" id='phoneNumber' class='textbox' required></label>
          <label for="password" id='error-text'>*PASSWORD<br><input type="password" id='password' class='textbox' required></label>
          <label for="confirmation">*CONFIRM PASSWORD<br><input type="password" id='confirmation' class='textbox' required></label>
      </div>
      <div class='bottom'>
        <button type="submit" class='submit'>Create Account</button>
      </form>
        <p>Already have an account? <a href="http://www.michaelobrien.tech/" target='_blank'><strong>Log in</strong></a></p>
      </div>
    </div>
  </div> 
  <script src="script.js"></script>
</body>

</html>
